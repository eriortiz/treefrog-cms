<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input placeholder="Add" type="text" id="nav-input" />
    <button id="addData">Add Data</button>
    <p>Get Data</p>
    <button class="getData">Get Data</button>
    <div class="showData"></div>

    <div>
      <input placeholder="Update" type="text" id="updateContent" />
    </div>
    <div>
      <input placeholder="Delete" type="text" id="content" />
      <button id="deleteContent">Delete</button>
    </div>

    <!-- update the version number as needed -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"
    ></script>
    <!-- include only the Firebase features as you need -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.8.1/firebase-messaging.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.8.1/firebase-storage.js"
    ></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="./init-firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="app/pService.js"></script>
    <script src="app/pApp.js"></script>
  </body>
</html>
